<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    
    <!-- style.css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="" id="last-wrapper">
        <div>
           <i class="fas fa-award award_icon"></i>
           <h3 class="username"> <span class="name"></span>, thank you for playing! </h3>
           <p class="userpoints">Your score: <span class="points"></span></p>
         <p class="usertime"> Time taken <span class="time_taken"></span> seconds</p>
        </div>

        <div class="leaderboard">
            <h3 class="leaderboard-heading">Leader Board <span class="name"></span></h3>
            <table>
                <tr>
                  <th>Players</th>
                  <th>Scores</th> 
                </tr>
                <tr>
                  <td class="user"></td>
                  <td class="score"></td>
                </tr>
              </table>
          
         </div>

         <button class="btn-restart" id="restart" href="/quiz.html" >Play Again</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d56261bbb9.js"></script>


        <!-- user info -->
        <script src="./js/userInfo.js"></script>
</body>
</html>
